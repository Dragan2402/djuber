<div class="main-div">

    <div class="table-container">
      <table mat-table [dataSource]="routes" class="mat-elevation-z8">

        <!-- ID -->
        <ng-container matColumnDef="route">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by number">Id</th>
          <td mat-cell *matCellDef="let route">
            <span *ngFor="let stop of route.stopNames">->{{stop}}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="distance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Distance in km</th>
          <td mat-cell *matCellDef="let route">{{route.distance}}</td>
        </ng-container>

        <!-- First Name -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let route"><button mat-raised-button color="primary" (click)="selectRoute(route)">Use this route</button></td>
        </ng-container>

        <!-- Last Name -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Delete</th>
          <td mat-cell *matCellDef="let route"><button mat-button (click)="deleteRoute(route)"><mat-icon>delete</mat-icon></button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let route; columns: displayedColumns;"></tr>

      </table>
    </div>
</div>
