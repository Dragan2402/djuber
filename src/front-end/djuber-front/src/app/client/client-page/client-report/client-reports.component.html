<div style="padding: 16px; display: flex; flex-direction: column; gap: 20px;">

  <ngbd-datepicker-range></ngbd-datepicker-range>

  <h2>Rides Report</h2>
<ngx-charts-line-chart
  [view]="[1000,400]"
  [results]="data"
  [xAxisLabel]="'Date'"
  [yAxisLabel]="'Ride'"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [gradient]="true">
>
</ngx-charts-line-chart>
  <div style="display: flex; flex-direction: column; gap: 10px;">
    <div><b>Sum: </b>{{priceSum}}</div>
    <div><b>Average: </b>{{average}}</div>
  </div>
</div>
