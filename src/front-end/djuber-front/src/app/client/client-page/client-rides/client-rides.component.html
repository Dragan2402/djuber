<div class="rides-preview-div">

  <div class="table-container">
    <table mat-table [dataSource]="rides" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by number">Id</th>
        <td mat-cell *matCellDef="let ride">{{ride.id}}</td>
      </ng-container>

      <ng-container matColumnDef="startCoordinateName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Coordinate</th>
        <td mat-cell *matCellDef="let ride">{{ride.startCoordinateName}}</td>
      </ng-container>

      <ng-container matColumnDef="endCoordinateName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Coordinate</th>
        <td mat-cell *matCellDef="let ride">{{ride.endCoordinateName}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let ride">{{ride.price}}</td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
        <td mat-cell *matCellDef="let ride">{{ride.start}}</td>
      </ng-container>

      <ng-container matColumnDef="finish">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Finish</th>
        <td mat-cell *matCellDef="let ride">{{ride.finish}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let ride; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="paginator">
    <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizes" aria-label="Select page of Rides search results"></mat-paginator>
  </div>
</div>
