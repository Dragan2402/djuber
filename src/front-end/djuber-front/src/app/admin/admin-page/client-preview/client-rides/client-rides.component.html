<div class="rides-preview-div">

  <div class="table-container">
    <table mat-table [dataSource]="rides" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let ride" (click)="handleClickRow(ride.id)">{{ride.id}}</td>
      </ng-container>

      <ng-container matColumnDef="startName">
        <th mat-header-cell *matHeaderCellDef>Route Start</th>
        <td mat-cell *matCellDef="let ride" (click)="handleClickRow(ride.id)">{{ride.stopNames.at(0)}}</td>
      </ng-container>

      <ng-container matColumnDef="endName">
        <th mat-header-cell *matHeaderCellDef>Route End</th>
        <td mat-cell *matCellDef="let ride" (click)="handleClickRow(ride.id)">{{ride.stopNames.at(-1)}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let ride" (click)="handleClickRow(ride.id)">{{ride.price}}</td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Start Time</th>
        <td mat-cell *matCellDef="let ride" (click)="handleClickRow(ride.id)">{{ ride.start | date: 'medium' }}</td>
      </ng-container>

      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef>Finish Time</th>
        <td mat-cell *matCellDef="let ride" (click)="handleClickRow(ride.id)">{{ride.end ? (ride.end | date: 'medium') : 'N/A' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row style="cursor: pointer" *matRowDef="let ride; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="paginator">
    <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizes" aria-label="Select page of Rides search results"></mat-paginator>
  </div>

</div>
