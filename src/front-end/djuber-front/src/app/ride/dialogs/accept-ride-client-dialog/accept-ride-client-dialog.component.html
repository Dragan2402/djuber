<div class="main-div">
  <div style="margin-top: 2%; width: 100%;margin-left: auto;margin-right: auto;">
    <h3>You have a ride offer!</h3>
  </div>
  <div style="display: flex;flex-direction: row;justify-content: space-evenly;margin-top: auto;margin-bottom: 5%; width: 100%;">
    <button mat-raised-button color="primary" (click)="acceptRide()">Accept</button>
    <button mat-raised-button color="warn" (click)="declineRide()">Decline</button>
  </div>
</div>
