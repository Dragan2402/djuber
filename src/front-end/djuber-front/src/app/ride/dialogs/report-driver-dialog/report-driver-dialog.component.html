<div style="display: flex;flex-direction: column;">
    <div style="width: 100%;display: flex;flex-direction: column;align-items: center;margin-top: 2%;">
      <mat-form-field style="width: 100%;">
        <mat-label>Comment</mat-label>
        <textarea matInput placeholder="Leave a comment..." [(ngModel)]="reason" [maxLength]="500"></textarea>
      </mat-form-field>
    </div>
    <button style="margin-top: auto;" mat-raised-button color="primary" (click)="submit()">Submit</button>
  </div>
