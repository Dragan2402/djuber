<div class="nav-bar-div">
  <mat-toolbar color="primary">
    <div class="nav-bar-row">
      <div class="home-div" routerLink="/">
        <mat-icon>home</mat-icon> <span style="margin-left: 5%;">Home</span>
      </div>
      <div class="login-div" *ngIf="!logged" routerLink="authentication/login">

          <mat-icon>login</mat-icon>
          <span style="margin-left: 5%;">Login</span>

      </div>
      <div class="login-div" *ngIf="logged">
        <mat-icon [matMenuTriggerFor]="menu">apps</mat-icon>
        <mat-menu #menu="matMenu">
          <div class="user-info-div">
            <div>
              <img src="https://simg.nicepng.com/png/small/933-9332131_profile-picture-default-png.png" style="height: 30px; width: 35px;" alt="Profile picture">
            </div>
            <div style="margin-top: 10%;margin-bottom: 5%;">
              <span>{{userInfo.firstName}} {{userInfo.lastName}}</span>
            </div>
          </div>
          <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>

      </div>
    </div>
  </mat-toolbar>
</div>
